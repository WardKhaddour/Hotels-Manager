name: hotels_manager
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  cloud_firestore: ^2.4.0
  shared_preferences: ^2.0.6
  get: ^4.1.4
  url_launcher: ^6.0.9
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  firebase_storage: ^10.0.3
  image_picker: ^0.8.4
  path_provider: ^2.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Uchen
      fonts:
        - asset: assets/fonts/Uchen-Regular.ttf  